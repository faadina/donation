<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Wish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .container {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p>Dear donor,</p>
        <p>We at [Organization Name] wish you a very Happy Birthday! Thank you for your continuous support and generosity.</p>
        <p>Best wishes,</p>
        <p>[Organization Name] Team</p>
    </div>
</body>
</html>
